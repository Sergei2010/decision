<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision</title>
    <link rel="stylesheet" href="normolize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- LOGO -->
      <div class="form-logo"></div>
      <h2>Изменение пароля</h2>

      <form action="" class="form" id="add-form" novalidate>
        <!-- EMAIL / LOGIN WITH UL -->
        <div class="form-ul">
          <ul>
            <li class="first-item input-box">
              <input id="email" type="email" placeholder="Email / Логин" contenteditable required />
            </li>
            <li><hr /></li>
            <li class="form-error">Неверный формат email</li>
          </ul>
        </div>
        <!-- EMAIL / LOGIN WITH UL -->

        <!-- CONTROL STRING WITH UL -->
        <div class="form-ul">
          <ul>
            <li class="first-item input-box">
              <input type="text" placeholder="Контрольная строка" required />
            </li>
            <li><hr /></li>
            <li class="form-error">Неверное контрольное слово</li>
          </ul>
        </div>
        <!-- CONTROL STRING WITH UL -->

        <!-- PASSWORD WITH UL -->
        <div class="form-ul">
          <ul>
            <li class="first-item input-box">
              <input
                type="password"
                placeholder="Новый пароль"
                minlength="6"
                maxlength="15"
                required
              />
            </li>
            <li><hr /></li>
            <li class="form-error">Пароль должен содержать не менее 6 символов</li>
          </ul>
        </div>
        <!-- PASSWORD WITH UL -->

        <!-- PASSWORD CONFIRMATION WITH UL -->
        <div class="form-ul">
          <ul>
            <li class="first-item input-box">
              <input
                type="password"
                placeholder="Подтверждение пароля"
                minlength="6"
                maxlength="15"
                required
              />
            </li>
            <li><hr /></li>
            <li class="form-error">Пароли не совпадают</li>
          </ul>
        </div>
        <!-- PASSWORD CONFIRMATION WITH UL -->

        <!-- TEXT -->
        <p class="form-text"><span>*</span>Обязательное поле</p>
        <!-- TEXT -->

        <!-- BUTTONS -->
        <button type="submit">
          <p>Изменить пароль</p>
          <img src="./images/arrow.svg" alt="arrow" width="31px" />
        </button>
        <p class="form-reg">
          <button type="submit">Зарегистрироваться</button>
          <button type="submit">Войти</button>
        </p>
        <!-- BUTTONS -->
      </form>
    </div>
  </body>
  <script defer src="js/index.js"></script>
</html>
