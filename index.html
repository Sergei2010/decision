<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision</title>
    <link rel="stylesheet" href="normolize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <form class="form" novalidate>
        <div class="form-logo"></div>
        <h2>Изменение пароля</h2>
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="text" placeholder="Email / Логин" required/>
          <hr class="form-line">
          <p class="form-error">Неверный формат email</p>
        </p>
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="text" placeholder="Контрольная строка" required/>
          <hr class="form-line">
          <p class="form-error">Неверное контрольное слово</p>
        </p>
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="password" placeholder="Новый пароль" required/>
          <hr class="form-line">
          <p class="form-error">Пароль должен быть не менее 6 символов</p>
        </p>
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="password" placeholder="Подтверждение пароля" required/>
          <hr class="form-line">
          <p class="form-error">Пароли не совпадают</p>
        </p>
        <p class="form-text"><b>*</b>Обязательное поле</p>
        <button type="button">
          <p>Изменить пароль</p>
            <img src="./images/arrow.svg" alt="arrow" width="31px">
        </button>
        <p class="form-reg">
          <button type="submit">Зарегистрироваться</button>
          <button type="submit">Войти</button>
        </p>       
      </form>
    </div>

  </body>
  <script src="validate.js"></script>
</html>
