<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision</title>
    <link rel="stylesheet" href="normolize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <form class="form" novalidate>

    <!-- LOGO -->
        <div class="form-logo"></div>
        <h2>Изменение пароля</h2>

    <!-- EMAIL / LOGIN -->
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input id="email" type="text" placeholder="Email / Логин" required/>
          <hr class="form-line">
          <span class="form-error">Неверный формат email</span>
        </p>

    <!-- CONTROL STRING -->
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="text" placeholder="Контрольная строка" required/>
          <hr class="form-line">
          <span class="form-error">Неверное контрольное слово</span>
        </p>

    <!-- PASSWORD -->
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="password" placeholder="Новый пароль" required/>
          <hr class="form-line">
          <span class="form-error">Пароль должен быть не менее 6 символов</span>
        </p>

    <!-- PASSWORD CONFIRMATION -->
        <p class="form-input">
          <img src="images/asterisk.svg" alt="asterisk">
          <input type="password" placeholder="Подтверждение пароля" required/>
          <hr class="form-line">
          <span class="form-error">Пароли не совпадают</span>
        </p>

    <!-- TEXT -->
        <p class="form-text"><span>*</span>Обязательное поле</p>

    <!-- BUTTONS -->
        <button type="button">
          <p>Изменить пароль</p>
            <img src="./images/arrow.svg" alt="arrow" width="31px">
        </button>
        <p class="form-reg">
          <button type="submit">Зарегистрироваться</button>
          <button type="submit">Войти</button>
        </p>

      </form>
    </div>

  </body>
  <script src="validate.js"></script>
</html>
